<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/devicons/devicon/1119b9f84c0290e0f0b38982099a2bd027a48bf1/icons/javascript/javascript-original.svg"
    />
  </head>
  <body>
    <div class="progress">
      <div class="progress-items">
        <div class="progress-item progress-1 active">1</div>
        <div class="progress-item progress-2">2</div>
        <div class="progress-item progress-3">3</div>
        <div class="progress-item progress-4">4</div>
        <div class="progress-line"></div>
      </div>

      <div class="progress-btn">
        <button class="prev">prev</button>
        <button class="next">next</button>
      </div>
    </div>

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </body>
</html>
