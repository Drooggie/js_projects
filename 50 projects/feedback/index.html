<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" href="https://raw.githubusercontent.com/devicons/devicon/1119b9f84c0290e0f0b38982099a2bd027a48bf1/icons/javascript/javascript-original.svg">

<body>
    
    <div class="feedback">
        <div class="feedback__box">
            <h3 class="feedback__title py-3">How you satisfied are you with our customer support service?</h3>
            <div class="feedback__types d-flex justify-content-evenly">
                <div class="feedback__types-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt="">
                    <p>not</p>
                </div>
                <div class="feedback__types-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742940.png" alt="">
                    <p>bob</p>
                </div>
                <div class="feedback__types-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/1791/1791307.png" alt="">
                    <p>pop</p>
                </div>
            </div>
            <button class="btn feedback__btn mt-3">Submit</button>
        </div>

        <!-- <div class="popup">
            <div class="popup__box">
                <h2 class="popup__message">Thank you for your feedback</h2>
                <p class="py-4">We appreciate it</p>
                <button class="popup__close btn">X</button>
            </div>
        </div> -->

    </div>

    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>

</body>
</html>
