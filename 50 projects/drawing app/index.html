<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="icon" href="https://raw.githubusercontent.com/devicons/devicon/1119b9f84c0290e0f0b38982099a2bd027a48bf1/icons/javascript/javascript-original.svg">
</head>
<body>
    
    <div class="canvas__container">
        <canvas class="canvas" width="700px" height="500px"></canvas>
        <div class="canvas-toolbox">
            <button class="canvas__decrease">-</button>
            <button class="canvas__actual">05</button>
            <button class="canvas__increase">+</button>
            <input class="canvas__color" type="color">
            <button class="canvas__clear">X</button>
        </div>
    </div>

    <div class="cursor"></div>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>

</body>
</html>
