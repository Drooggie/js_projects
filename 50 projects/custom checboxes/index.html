<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkboxes</title>
    <link rel="icon" href="https://raw.githubusercontent.com/devicons/devicon/1119b9f84c0290e0f0b38982099a2bd027a48bf1/icons/javascript/javascript-original.svg">
</head>
<body>

    <div class="checkboxes">
        <div class="checkboxes-container">

            <h2 class="checkboxes__title">Custom checkboxes</h2>

            <div class="checkboxes__list">

                <div class="checkboxes__item checkboxes__item_active">
                    <input id="first" type="checkbox" class="checkboxes__item-input">
                    <label for="first">
                        <div class="checboxes__ball"></div>
                    </label>
                    <p class="checboxes__des">First check</p>
                </div>
                <div class="checkboxes__item">
                    <input id="second" type="checkbox" class="checkboxes__item-input">
                    <label for="second">
                        <div class="checboxes__ball"></div>
                    </label>
                    <p class="checboxes__des">Second check</p>
                </div>
                <div class="checkboxes__item">
                    <input id="third" type="checkbox" class="checkboxes__item-input">
                    <label for="third">
                        <div class="checboxes__ball"></div>
                    </label>
                    <p class="checboxes__des">Third check</p>
                </div>

            </div>
        </div>
    </div>

    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    
</body>
</html>
