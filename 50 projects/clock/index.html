<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="https://raw.githubusercontent.com/devicons/devicon/1119b9f84c0290e0f0b38982099a2bd027a48bf1/icons/javascript/javascript-original.svg">
</head>
<body>
    
    <div class="container mt-5 d-flex align-items-center flex-column">
        <button class="change-theme">Light Mode</button>

        <div class="clock">

            <div class="clock-container">

                <div class="line second"></div>
                <div class="line minute"></div>
                <div class="line hours"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>

</body>
</html>
