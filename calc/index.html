<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Calculator</title>
  <link rel="icon" href="https://raw.githubusercontent.com/devicons/devicon/1119b9f84c0290e0f0b38982099a2bd027a48bf1/icons/javascript/javascript-original.svg">
</head>

<body>
    
  <div class="main">
    <div class="tablet">
      <p>0</p>
    </div>
    <div class="buttons">

      <button id="ac" class="btn btn-light">ac</button>
      <button class="btn btn-light">+/-</button>
      <button class="btn btn-light">%</button>
      <button class="btn btn-org">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-org">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-org">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-org">+</button>

      <button class="btn zero">0</button>
      <button class="btn">.</button>
      <button class="btn btn-org">=</button>

    </div>
  </div>

  <div class="theme">
    <span class="change-theme" data-theme="light"></span>
    <span class="change-theme" data-theme="dark"></span>
  </div>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" title="theme" href="./themes/theme-dark.css">
  <script src="./main.js"></script>
</body>

</html>
